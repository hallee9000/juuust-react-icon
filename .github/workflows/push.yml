name: icon-automation
on:
  push:
    branches:
      - master
    # file paths to consider in the event. Optional; defaults to all.
    paths:
      - package.json

jobs:
  icon_automation:
    name: figma icon automation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: zmicro-design/action-setup-node@v1
        with:
          node-version: "16.x"
          
      - run: |
          echo "${{ secrets.FIGMA_TOKEN }}"
          echo "${{ secrets.FIGMA_FILE_URL }}"
      
      - name: Install dependencies
        run: yarn install
      
      - name: Figma Action
        uses: primer/figma-action@v1.0.0-alpha.2
        with:
          args: "format=svg outputDir=./src/"
        env:
          FIGMA_FILE_URL: ${{ secrets.FIGMA_FILE_URL }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          
      - name: Build
        run: |
          yarn generate
          yarn build:bundle
      
      - name: Publish
        uses: zmicro-design/action-npm-publish@v1
        with:
          registry: https://registry.npmjs.org
          token: ${{ secrets.NPM_AUTH_TOKEN }}
          
      - run: yarn build
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v1.2.5
        with:
          build_dir: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  tanpm:
    name: figma icon => ta npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: zmicro-design/action-setup-node@v1
        with:
          node-version: "16.x"

      - name: Install Dependencies
        run: yarn install

      - name: Figma Action
        uses: primer/figma-action@v1.0.0-alpha.2
        with:
          args: "format=svg outputDir=./src/"
        env:
          FIGMA_FILE_URL: ${{ secrets.FIGMA_FILE_URL }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      - name: Build
        run: |
          yarn generate
          yarn build:bundle

      - name: Publish
        uses: zmicro-design/action-npm-publish@v1
        with:
          registry: https://npm.thinkingdata.cn:3443
          token: ${{ secrets.TA_NPM_TOKEN }}

